[package]
name = "chrono"
version = "0.2.16"
authors = ["Kang Seonghoon <public+rust@mearie.org>"]

description = "Date and time library for Rust"
homepage = "https://github.com/lifthrasiir/rust-chrono"
documentation = "https://lifthrasiir.github.io/rust-chrono/"
repository = "https://github.com/lifthrasiir/rust-chrono"
keywords = ["date", "time", "calendar"]
readme = "README.md"
license = "MIT/Apache-2.0"

[features]
default = []

serde_support = ["serde", "serde_macros"]

[lib]
name = "chrono"

[dependencies]
time = "*"
num = "*"
rustc-serialize = { version = "0.3", optional = true }

[dependencies.serde]
version = "0.5"
optional = true
features = ["nightly"]

[dependencies.serde_macros]
version = "*"
optional = true

[dev-dependencies]
bincode = { version = "*", features = ["serde"] }
