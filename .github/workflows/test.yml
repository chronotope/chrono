name: All Tests and Builds

on:
  push:
    branches: [main, 0.4.x]
  pull_request:

jobs:
  ios:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: Swatinem/rust-cache@v2
      - run: rustup target add aarch64-apple-ios
      - run: brew install xcodegen
      - run: cargo install cargo-xcodebuild
      - run: cargo xcodebuild boot AFC3680B-BEE3-469C-9738-F0423CFBD064 // iPhone 14
      - run: cargo xcodebuild run
