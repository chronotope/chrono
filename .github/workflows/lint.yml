name: lint

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "**.rs"
      - .github/**
      - .ci/**
      - xtask/**
      - Cargo.toml

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v1
      - name: Lint
        run: cargo run --package xtask -- lint
